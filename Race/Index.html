<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Track</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #loading{
            background-color: green;
            width: 70px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class = "container ">
        <div id = "loading">
        </div>
       
    </div>



    <script>
        const load = document.getElementById("loading")
        for (let i = 0; i< 100 ; i++) {
            setTimeout( ()=>{
                load.style.width = i + "%"
            },10*i)
        }
    </script>
</body>
</html>
